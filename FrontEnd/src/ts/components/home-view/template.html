<div class="main-container">
    <header class="header header-1">
        <div class="branding">
            <a class="clickable-element">
                <clr-icon class="is-inverse" shape="menu" (click)="toggleSidenav()"></clr-icon>
                <span class="title">HostMyDocs</span>
            </a>
        </div>
        <div class="header-nav">
            <clr-dropdown *ngIf="indexFileToDisplay !== undefined">
                <a #copyButton
                    clrDropdownToggle
                    [attr.data-clipboard-text]="this.sharingLink"
                    role="tooltip"
                    aria-haspopup="true"
                    class="nav-link nav-icon tooltip tooltip-xs tooltip-bottom-right dropdown clickable-element">
                    <clr-icon shape="share"></clr-icon>
                </a>
                <div class="dropdown-menu">
                    <p
                        clrDropdownItem
                        tsiClipboard
                        id="embeddedCopy"
                        [attr.data-clipboard-text]="this.embeddedSharingLink">
                        Embedded documentation
                    </p>
                    <p
                        clrDropdownItem
                        id="standaloneCopy"
                        tsiClipboard
                        [attr.data-clipboard-text]="this.standaloneSharingLink"
                        #standaloneCopy>
                        Standalone documentation
                    </p>
                </div>
            </clr-dropdown>
            <a *ngIf="downloadLink !== undefined"
                [attr.href]="downloadLink"
                role="tooltip"
                aria-haspopup="true"
                class="nav-link nav-icon tooltip tooltip-md tooltip-bottom-right clickable-element"
                download>
                <clr-icon shape="download"></clr-icon>
                <span class="tooltip-content">Download this documentation</span>
            </a>
        </div>
    </header>

    <div class="content-container">
        <div class="content-area">
            <documentation-viewer
                [indexFile]="indexFileToDisplay"
                (currentRelativeURL)="setCurrentNavigationPage($event)"
                (currentLink)="currentLink"></documentation-viewer>
        </div>

        <nav class="sidenav" [class.hidden]="hideSidenav">
            <section class="sidenav-content">
                <project-tree
                    [existingState]="currentState"
                    (onProjectSelection)="openDocumentation($event)">
                </project-tree>
            </section>
        </nav>
    </div>
</div>
